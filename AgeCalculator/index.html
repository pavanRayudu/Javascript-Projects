<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1>Age Calculator</h1>
        <div class="input-elements">
          <label for="input">Enter DOB</label>
          <input id="input" type="date" />
          <button id="button">Calculate</button>
        </div>
      </div>

      <div class="result">
        <div class="block">
          <span id="year">00</span>
          <span class="tag">Years</span>
        </div>
        <div class="block">
          <span id="month">00</span>
          <span class="tag">Months</span>
        </div>
        <div class="block">
          <span id="day">00</span>
          <span class="tag">Days</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
